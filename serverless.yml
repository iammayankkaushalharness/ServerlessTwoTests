service: justincase
frameworkVersion: '2.35.0'

provider:
  name: aws
  runtime: nodejs14.x
  tracing: true # enable tracing
  iamRoleStatements:
    - Effect: "Allow" # xray permissions (required)
      Action:
        - "xray:PutTraceSegments"
        - "xray:PutTelemetryRecords"
      Resource:
        - "*"  

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get     
    layers:
      # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - { Ref: CommonLibsLambdaLayer }
 
layers:
  commonLibs:
    path: first_layer

resources: # CloudFormation template syntax
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: usersTable12
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
          
custom:
  alerts:
    stages:
      - prod
    topics:
      alarm:
        topic: ${self:service}-alerts-alarm12
        notifications:
          - protocol: email
            endpoint: piyush.bhuwalka@harness.io # Change this to your email address
    alarms:
      - functionErrors
      - functionThrottles  
