service: <+pipeline.variables.sadfsdf>
frameworkVersion: '2.35.0'

provider:
  name: aws
  runtime: nodejs14.x
  tracing: true # enable tracing


functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /
          method: get     
    layers:
      # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - { Ref: CommonLibsLambdaLayer }     	
    Resource:
      - "*"
 
layers:
  commonLibs:
    path: first_layer

plugins:
  - serverless-plugin-tracing

custom:
  alerts:
    stages:
      - prod
    topics:
      alarm:
        topic: ${self:service}-alerts-alarm
        notifications:
          - protocol: email
            endpoint: piyush.bhuwalka@harness.io # Change this to your email address
    alarms:
      - functionErrors
      - functionThrottles
