pipeline:
    name: k8overridd
    identifier: k8overridd
    allowStageExecutions: false
    stages:
        - stage:
              name: fasd
              identifier: fasd
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      serviceRef: asfd
                      serviceDefinition:
                          type: Kubernetes
                          spec:
                              variables: []
                  infrastructure:
                      environmentRef: fsda
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: account.per_K8s_Cluster
                              namespace: afsd
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
        - stage:
              name: sdfaf
              identifier: sdfaf
              description: ""
              type: Deployment
              spec:
                  serviceConfig:
                      useFromStage:
                          stage: fasd
                      stageOverrides:
                          artifacts:
                              sidecars: []
                          manifests: []
                          variables: []
                  infrastructure:
                      environmentRef: fsda
                      infrastructureDefinition:
                          type: KubernetesDirect
                          spec:
                              connectorRef: account.per_K8s_Cluster
                              namespace: sdfa
                              releaseName: release-<+INFRA_KEY>
                      allowSimultaneousDeployments: false
                  execution:
                      steps:
                          - step:
                                name: Rollout Deployment
                                identifier: rolloutDeployment
                                type: K8sRollingDeploy
                                timeout: 10m
                                spec:
                                    skipDryRun: false
                      rollbackSteps:
                          - step:
                                name: Rollback Rollout Deployment
                                identifier: rollbackRolloutDeployment
                                type: K8sRollingRollback
                                timeout: 10m
                                spec: {}
              tags: {}
              failureStrategies:
                  - onFailure:
                        errors:
                            - AllErrors
                        action:
                            type: StageRollback
    projectIdentifier: asdfsdf
    orgIdentifier: default
    tags: {}
