service: my-project-134fadsaez
frameworkVersion: '2.35.0'

provider:
  name: aws
  runtime: java8

package:
  artifact: <+artifact.path>

functions:
  currentTime:
    handler: com.serverless.Handler
    events:
      - httpApi:
          path: /time
          method: get
    layers:
      # Ref name is generated by TitleCasing the layer name & appending LambdaLayer
      - { Ref: CommonLibsLambdaLayer }
      - { Ref: CommonLibesLambdaLayer }

layers:
  commonLibs:
    package:
      artifact: <+sidecar.artifact.second>
  commonLibes:
    package:
      artifact: <+sidecar.artifact.third> 
